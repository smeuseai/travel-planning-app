# Netlify build config (alternative to Vercel)
# Connect this repo at https://app.netlify.com â€” Build command and Publish directory are set below.

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Proxy /api/* to Netlify Functions so the frontend gets real Google Places data (same-origin; no VITE_API_BASE_URL needed).
[[redirects]]
  from = "/api/places"
  to = "/.netlify/functions/places"
  status = 200
  force = true

[[redirects]]
  from = "/api/place-details"
  to = "/.netlify/functions/place-details"
  status = 200
  force = true

[[redirects]]
  from = "/api/place-photo"
  to = "/.netlify/functions/place-photo"
  status = 200
  force = true
